<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title> Rock Paper Scissors </title>

<body>
<div id="container">
 
    <h1>Rock Paper Scissors</h1>
 <p> Make your choose between the 3 buttons for each round. Each symbol is superior to another. Rock can beat scissors, paper can beat rock, scissors can beat the paper.

</p>

<section>
  <button id="Rock" class="box">Rock</button>
  <button id="Paper" class="box">Paper</button>
  <button id="Scissors" class="box">Scissors</button>
  </section>
  <div id="total">
    <div>Score Player:<span id="totalScorePlayer">&nbsp;0</span></div>
  <div>Score Robot:<span id="totalScoreRobot">&nbsp;0</span></div>
  </div>
  <div class="final"> 
    <div id="Player"> </div>
     <div id="Robot"> </div>
      <div id="Score"> </div>
    <div id="loader"></div>
  </div>
</div>
 
</body>
